[pytest]
# Pytest configuration for RAG Pipeline tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = unit integration

# Minimum Python version
minversion = 3.8

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=..
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use real resources)
    slow: Slow tests (> 1 second)
    requires_model: Tests that require ML models
    requires_gpu: Tests that require GPU
    
# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[coverage:run]
source = ..
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */TRASH/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod